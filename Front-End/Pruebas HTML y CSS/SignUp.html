<!DOCTYPE html>
<html lang="en" dir="ltr">
    
  <head>
    <meta charset="utf-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="SignUpStyle.css">
  </head>

  <body>
    <div class="center">
      <h1>Crear una cuenta</h1>

      <form method="post">
        <div class="txt_field">
            <input type="email" required name="EmailUsuario">
            <span></span>
            <label>Correo electronico</label>
        </div>

        <div class="txt_field">
          <input type="text" required name="NomUsuario">
          <span></span>
          <label>Nombre de usuario</label>
        </div>

        <div class="txt_field">
          <input type="password" required name="ContraseniaUsuario">
          <span></span>
          <label>Contraseña</label>
        </div>

        <div class="txt_field">
            <input type="password" required name="ContraseniaUsuarioConfirmar">
            <span></span>
            <label>Confirmar contraseña</label>
        </div>

        <input type="submit" value="Registrarse">
      </form>
    </div>

  </body>
</html>
